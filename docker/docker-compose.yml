services:
  redis-master:
    image: redis:8.2.0
    container_name: redis-master
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "1234"]
    networks:
      - my-network

  redis-slave1:
    image: redis:8.2.0
    container_name: redis-slave1
    ports:
      - "7001:6379"
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--masterauth", "1234", "--requirepass", "1234"]
    depends_on:
      - redis-master
    networks:
      - my-network

  redis-slave2:
    image: redis:8.2.0
    container_name: redis-slave2
    ports:
      - "7002:6379"
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--masterauth", "1234", "--requirepass", "1234"]
    depends_on:
      - redis-master
    networks:
      - my-network

  redis-slave3:
    image: redis:8.2.0
    container_name: redis-slave3
    ports:
      - "7003:6379"
    command: ["redis-server", "--replicaof", "redis-master", "6379", "--masterauth", "1234", "--requirepass", "1234"]
    depends_on:
      - redis-master
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
