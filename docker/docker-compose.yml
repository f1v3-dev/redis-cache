services:
  redis-master:
    image: redis:latest
    container_name: redis-master
    ports:
      - "6379:6379"
    command: [ "redis-server", "--requirepass", "1234" ]
    networks:
      - my-network

  redis-slave:
    image: redis:latest
    container_name: redis-slave
    ports:
      - "6380:6379"
    command: redis-server --slaveof redis-master 6379 --masterauth 1234 --requirepass 1234
    depends_on:
      - redis-master
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
